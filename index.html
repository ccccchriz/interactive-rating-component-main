<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="summon" class="button">Summon rating popup</button>
      <div class="rating visible">
        <div class="close_button">
          <img src="images/icon-star.svg" alt="" class="star_icon" />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="scores">
          <label class="score_num">
            <input type="radio" id="1" name="rating" value="1" class="score" />
            <span class="number">1</span>
          </label>
          <label class="score_num">
            <input type="radio" id="2" name="rating" value="2" class="score" />
            <span class="number">2</span>
          </label>
          <label class="score_num">
            <input type="radio" id="3" name="rating" value="3" class="score" />
            <span class="number">3</span>
          </label>
          <label class="score_num">
            <input type="radio" id="4" name="rating" value="4" class="score" />
            <span class="number">4</span>
          </label>
          <label class="score_num">
            <input type="radio" id="5" name="rating" value="5" class="score" />
            <span class="number">5</span>
          </label>
        </div>
        <button class="submit_button">Submit</button>
      </div>
      <div class="thank_you hidden">
        <img src="images/illustration-thank-you.svg" alt="" />

        <!-- Add rating here -->
        <p class="info_text">
          You selected <span class="user_rating">1</span> out of 5
        </p>

        <p class="thanks_title">Thank you!</p>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
